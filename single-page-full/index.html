
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Starter Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="trainerBackground"></div>

  <h1></h1>
  <img id="Logo" class="logo" src="https://loodibee.com/wp-content/uploads/International-Pokemon-logo.png" alt="Pokemon Logo">
  <img id="pokemonImg" src="" alt="Selected Pokémon" style="display: none;" />
  <h2 id="startGameBtn">Start Game</h2>

  <div class="remoteControl">
    <button id="red" class="poke-btn" data-pokemon="charmander" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/charmander.gif');"></button>
    <button id="green" class="poke-btn" data-pokemon="bulbasaur" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/bulbasaur.gif');"></button>
    <button id="blue" class="poke-btn" data-pokemon="squirtle" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/squirtle.gif');"></button>

    <button id="red2" class="poke-btn" data-pokemon="cyndaquil" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/cyndaquil.gif');"></button>
    <button id="green2" class="poke-btn" data-pokemon="chikorita" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/chikorita.gif');"></button>
    <button id="blue2" class="poke-btn" data-pokemon="totodile" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/totodile.gif');"></button>

    <button id="red3" class="poke-btn" data-pokemon="torchic" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/torchic.gif');"></button>
    <button id="green3" class="poke-btn" data-pokemon="treecko" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/treecko.gif');"></button>
    <button id="blue3" class="poke-btn" data-pokemon="mudkip" style="background-image: url('https://play.pokemonshowdown.com/sprites/ani/mudkip.gif');"></button>
  </div>

  <script src="main.js"></script>
  <script src="deck.js"></script>
  <script src="battle.js"></script>
</body>
</html>
